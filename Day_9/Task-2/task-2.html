<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nav-Bar using flex properties</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="left-side">
            <div class="hedder">
                <p>Your <span>Website</span></p>
            </div>

            <div id="a1" class="home">Home</div>

            <div id="a1" class="info">Info</div>

    </div>
    <div class="main">

            <div class="left-head">
                <i class="head">Website Design</i>
            </div>
            <div class="left-bottom">

                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio consequuntur reiciendis vitae ipsa asperiores repellat, dicta voluptatem repudiandae quaerat nemo autem enim ab non vel officia similique rem, quod excepturi!

        </div>

</html>
